<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear persona</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

  <main class="container my-4">
    <div class="row mb-3">
      <div class="col-12">
        <h4>Registro de Personas</h4>
        <a href="http://localhost:3000/personas">Mostrar la Lista</a>
      </div>
    </div>

    <form action="" method="post" enctype="multipart/form-data" novalidate>
      <div class="card">
        <div class="card-header">
          <strong>Completa el Formulario</strong>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres" required />
                <label for="nombres">Nombres</label>
                <div class="invalid-feedback">
                  Por favor ingresa tus nombres.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos" required />
                <label for="apellidos">Apellidos</label>
                <div class="invalid-feedback">
                  Por favor ingresa tus apellidos.
                </div>
              </div>
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="dni" name="dni" placeholder="DNI" required pattern="\d{8,15}" />
                <label for="dni">DNI</label>
                <div class="invalid-feedback">
                  Por favor ingresa un DNI válido (solo números).
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" pattern="[\d\s\-\+\(\)]{7,15}" />
                <label for="telefono">Teléfono</label>
                <div class="invalid-feedback">
                  Por favor ingresa un teléfono válido.
                </div>
              </div>
            </div>
          </div>

          <div class="row g-3 mt-3">
            <div class="col-12">
              <input class="form-control" type="file" id="foto" name="foto" accept="image/png, image/jpeg" />
            </div>
          </div>
        </div>

        <div class="card-footer text-end">
          <button type="reset" class="btn btn-outline-secondary btn-sm rounded-0 me-2">Cancelar</button>
          <button type="submit" class="btn btn-primary btn-sm rounded-0">Guardar</button>
        </div>
      </div>
    </form>
  </main>



</body>
</html>
